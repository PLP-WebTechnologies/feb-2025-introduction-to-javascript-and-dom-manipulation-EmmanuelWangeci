<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript DOM Manipulation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Interactive DOM Manipulation</h1>
    </header>

    <section>
        <p id="text">This is the original text.</p>
        <button id="changeTextBtn">Change Text</button>
        <button id="changeStyleBtn">Change Style</button>
        <button id="addElementBtn">Add New Element</button>
        <button id="removeElementBtn">Remove Last Element</button>
    </section>

    <div id="newElementsContainer"></div>

    <footer>
        <p>Created by Emmanuel!</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
